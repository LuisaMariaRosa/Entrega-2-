<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./estiloformulario.css">
</head>
<body>
    <form action="Ingresa tus datos.php" method="post">
        <label>Nombre</label>
        <input type="text" name="nombre" required placeholder="Ej. José">
        <br>
        <label>Apellidos</label>
        <input type="text" name="Apellidos" required placeholder="Ej. Pérez">
        <br>
        <label>Fecha de nacimiento</label> 
        <input type="date" required>
        <br>
        <label>Pais de residencia</label>
        <input type="text" name="Pais" required placeholder="Ej. Colombia">
        <br>
        <label>Correo electrónico</label>
        <input type="email" name="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Introduce un correo electrónico válido" placeholder="correo@ejemplo.com">
        <button type="submmit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
